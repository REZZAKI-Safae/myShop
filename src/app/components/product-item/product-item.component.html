<div class="col mb-3">
  <div class="card" style="width: 18rem">
    <img
      src="{{ product.thumbnail }}"
      class="card-img-top"
      width="200px"
      height="200px"
      alt="{{ product.title }}"
      (click)="detail()"
    />
    <p></p>
    <div class="d-flex flex-column w-75">
      <a
        class="btn rounded-circle heart"
        style="width: 50px; height: 50px; margin-left: 100%"
        (click)="addtofavoris()"
      >

      </a>
    </div>
    <div class="card-body">
      <h5 class="card-title" style="height: 25px; overflow: hidden">
        {{ product.title }}
      </h5>
      <p class="card-text" style="height: 50px; overflow: hidden">
        {{ product.description }}
      </p>
      <p class="card-text">{{ product.price | currency }}</p>
      <p class="card-text">
        <style>
          .checked {
            color: orange;
          }
        </style>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        {{ product.rating }}
      </p>
      <div class="d-flex flex-column w-75 justify-content-center">
        <a class="btn btn-primary" (click)="addtocard()">add to card</a>
      </div>
    </div>
  </div>
</div>
